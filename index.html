<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pawcation | Premier Home-Style Dog Boarding & Daycare in KL</title>
  <meta name="description"
    content="Safe, cage-free, and loving home-style dog boarding and daycare in Kuala Lumpur. Daily updates, 24/7 supervision, and premium care for your furry family." />
  <meta name="keywords"
    content="dog boarding kl, dog daycare cheras, pet hotel kuala lumpur, cage-free dog boarding, my pawcation" />
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
            display: ['Nunito', 'sans-serif'],
          },
          colors: {
            brand: {
              cream: '#FFF9F0',      /* Warm base */

              brown: '#6D4C41',      /* Official logo brown */
              accent: '#FFB300',     /* Sun yellow */

              // Compatibility mappings
              teal: '#7CB342',
              dark: '#4E342E',       /* Darker brown for text */

              terra: '#FAEDCD',
            }
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '3rem',
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #FFF9F0;
      color: #4E342E;
    }
